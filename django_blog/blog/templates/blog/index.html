<!-- blog/templates/blog/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog - Home</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Blog Posts</h1>

    {% for post in posts %}
        <article class="post">
            <h2>{{ post.title }}</h2>
            <div class="meta">By {{ post.author }} â€” {{ post.published_date }}</div>
            <div class="content">{{ post.content }}</div>
        </article>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}

    <script src="{% static 'blog/script.js' %}"></script>
</body>
</html>
